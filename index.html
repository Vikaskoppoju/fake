<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Page</title>
    <style>
        /* Add some basic styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Add a button that triggers fullscreen -->
    <button onclick="enterFullscreen()">Join The Club</button>
    <script>
        // Function to make the page go full screen
        function enterFullscreen() {
            const elem = document.documentElement; // Get the root element (the whole page)
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
